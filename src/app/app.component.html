<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>      
        </div>

        <div class="d-flex align-items-center">
            <a class="link-secondary me-3" (click)="showCart()">
                <i class="fa fa-shopping-cart"></i>
            </a>
            <div [class]="isCartVisiable ? 'dropdown-menu dropdown-menu-end show' : 'dropdown-menu dropdown-menu-end'" style="position: absolute; right: 13px; top: 60px;" aria-labelledby="navbarDropdownMenuAvatar">
                <div class="row">
                    <div class="col-8">
                        <h6>Cart Item</h6>
                    </div>
                    <div class="col-4 text-end">
                        <i class="fa fa-close p-2" (click)="showCart()"></i>
                    </div>
                </div>
                <table class="table table-sm">
                    <tbody>
                        @for (item of cartItems; track $index) {
                            <tr [style.background-color]="item.bgColor">
                                <td>
                                    <div class="rounded"
                                        style="background-image: url({{item.productImage}}); width: 60px; height: 60px; background-size: cover;">                                        
                                    </div>
                                </td>
                                <td class="align-middle text-left">{{item.productName}}</td>
                                <td class="align-middle text-right">${{item.price}}</td>
                                <td class="align-middle text-center">
                                    <a (click)="removeProduct($index)" data-bs-toggle="modal" data-title="Delete your product ?">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        }                        

                        <tr>
                            <td colspan="4" class="align-middle text-right">Quantity</td>
                            <td class="align-middle text-right">55</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="align-middle text-right">Total</td>
                            <td class="align-middle text-right">$3600</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</nav>

<router-outlet></router-outlet>
